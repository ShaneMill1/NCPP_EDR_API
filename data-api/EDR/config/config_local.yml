server:
    bind:
        host: 0.0.0.0
        port: 5400
    url: http://ec2-54-196-89-32.compute-1.amazonaws.com:5400/
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-US
    cors: true
    pretty_print: true
    limit: 10
    # templates: /path/to/template

logging:
    level: DEBUG
    logfile: /data/edr.log


groups:
    US_Models:
        type: group
        name: United States Models
        desc: Automated Ingestion
        children: 
            - automated_gfs
            - ndfd_xml
    Environment_Canada_Models:
        type: group
        name: Environment Canada Models
        desc: Automated Ingestion
        children:
            - automated_gem
    NWS:
        type: group
        name: NWS
        desc: National Weather Service models
        children:
            - gfs
    OBSERVATIONS:
        type: group
        name: OBSERVATIONS
        desc: Observation data
        children:
            - metar
            - metar_tgftp
    Annex_3_Forecast_Product:
        type: group
        name: Aviation Forecast Product
        desc: aviation forecast product
        children:
            - taf
            - tca
            - vaa
            - WIFS
    NASA:
        type: group
        name: NASA data from HDF5 ingest
        desc: NASA precipitation analysis
        children:
            - automated_nasa
    global:
        type: group
        name: Global
        desc: Global models
        children:
            - gfs
