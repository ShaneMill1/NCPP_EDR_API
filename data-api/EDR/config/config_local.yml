        name: metar
        title: Metar observations
        description: Last 36 Hours of Global Metar observations
        extent: 
            spatial: -180.0,-89.9,180.0,89.9
        instanceAxes:
            x:
                label: Longitude
                lowerBound: -180
                upperBound: 180
                uomLabel: degrees
            y:
                label: Latitude
                lowerBound: -89.9
                upperBound: 89.9
                uomLabel: degrees
