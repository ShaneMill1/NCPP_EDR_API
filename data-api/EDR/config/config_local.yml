    NWS:
        type: group
        name: NWS
        desc: National Weather Service models
        children:
            - gfs
    OBSERVATIONS:
        type: group
        name: OBSERVATIONS
        desc: Observation data
        children:
            - metar
            - metar_tgftp
    Annex_3_Forecast_Product:
        type: group
