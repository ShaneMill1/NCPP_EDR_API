            icao_id:
                - {"type": "Parameter","description": {"en": "icao id"},"unit": {"label": {"en": ""},"symbol": {"value": "","type": "https://en.wikipedia.org/wiki/ICAO_airport_code"}},"observedProperty": {"id": "ICAO id","label": {"en": "ICAO id"}}}
